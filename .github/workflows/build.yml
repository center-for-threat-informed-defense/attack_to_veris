name: Build

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Update APT
      run: sudo apt update
    - name: Install Poetry
      env:
        POETRY_HOME: /opt/poetry
      run: curl -sSL https://install.python-poetry.org/ | python - --version 1.3.2
    - name: Add Poetry to PATH
      run: echo "/opt/poetry/bin" >> $GITHUB_PATH
    - name: Install dependencies
      run: poetry install
    - name: Build HTML docs
      run: poetry run sphinx-build -M html docs docs/_build -W --keep-going # TODO Change to dirhtml for release
    - name: Upload HTML docs
      uses: actions/upload-artifact@v3
      with:
        name: attack_to_veris_docs_html
        path: docs/_build/html/ # TODO Change to dirhtml for release

